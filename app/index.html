<!DOCTYPE html>
<html ng-app="myApp">

    <script src="angular.js"></script>



    <script>

        angular.module("myApp", ["ngRoute","ngStorage", "ngMaterial"])
            .config(function($mdIconProvider) {
                $mdIconProvider
                    .iconSet('device', 'img/icons/sets/device-icons.svg', 24);
            })
            .config(function($routeProvider) {
                $routeProvider
                    .when("/home", {
                        templateUrl : "views/home.html"
                    })
                    .when("/howto", {
                        templateUrl : "views/howto.html"
                    })
                    .when("/pitch", {
                        templateUrl : "views/pitch.html"
                    })
                    .when("/duration", {
                        templateUrl : "views/duration.html"
                    })
                    .when("/scaleOptions", {
                        templateUrl : "views/scaleOptions.html"
                    })
                    .when("/morph", {
                        templateUrl : "views/morph.html"
                    })
                    .when("/play", {
                        templateUrl : "views/play.html"
                    })
                    .otherwise({
                        templateUrl : "views/home.html"
                    });
            });



    </script>
